<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bar Chart</title>
  <link rel="stylesheet" href="graph.css">
</head>
<body>
  <div class="chart-container">
    <div class="bar" style="height: 150px; background-color: #af4c4c;" title="Product A: 150 units"></div>
    <div class="bar" style="height: 200px; background-color: #33ff77;" title="Product B: 200 units"></div>
    <div class="bar" style="height: 100px; background-color: #FFC300;" title="Product C: 100 units"></div>
    <div class="bar" style="height: 180px; background-color: #3498DB;" title="Product D: 180 units"></div>
    <div class="bar" style="height: 220px; background-color: #ac11e9;" title="Product E: 220 units"></div>
  </div>
</body>
</html>
